<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>İlanı Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="mb-0">✏️ İlanı Düzenle</h3>
                    </div>
                    <div class="card-body p-4">
                        
                        <form action="/ilan-guncelle" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${ilan.id}">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Başlık</label>
                                <input type="text" name="baslik" class="form-control" th:value="${ilan.baslik}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Fiyat (TL)</label>
                                    <input type="number" name="fiyat" class="form-control" th:value="${ilan.fiyat}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Kategori</label>
                                    <select name="kategori" class="form-select">
                                        <option value="EMLAK" th:selected="${ilan.kategori == 'EMLAK'}">Emlak / Konut</option>
                                        <option value="VASITA" th:selected="${ilan.kategori == 'VASITA'}">Vasıta / Araç</option>
                                        <option value="ELEKTRONIK" th:selected="${ilan.kategori == 'ELEKTRONIK'}">Elektronik</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Şehir</label>
                                    <input type="text" name="sehir" class="form-control" th:value="${ilan.sehir}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">İlçe</label>
                                    <input type="text" name="ilce" class="form-control" th:value="${ilan.ilce}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Açık Adres / Mahalle</label>
                                <textarea name="adres" class="form-control" rows="2" th:text="${ilan.adres}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Açıklama</label>
                                <textarea name="aciklama" class="form-control" rows="4" th:text="${ilan.aciklama}"></textarea>
                            </div>

                            <div class="mb-4 border p-3 rounded bg-white">
                                <label class="form-label fw-bold">İlan Fotoğrafı</label>
                                <div class="mb-3">
                                    <p class="small text-muted">Mevcut Fotoğraf:</p>
                                    <img th:src="@{'/images/' + ${ilan.resimYolu}}" width="120" class="rounded border shadow-sm">
                                </div>
                                <label class="form-label small text-primary">Değiştirmek için yeni bir fotoğraf seçin:</label>
                                <input type="file" name="resim" class="form-control">
                                <div class="form-text">Boş bırakırsanız mevcut fotoğraf korunur.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold">Değişiklikleri Kaydet</button>
                                <a href="/" class="btn btn-secondary">İptal</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
