<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Fiyat Tahmin Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-image {
            /* Sol tarafa havalı bir bina/şehir görseli koyuyoruz */
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: white;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
        }

        .btn-brand {
            background-color: #2c3e50;
            color: white;
            border-radius: 50px;
            padding: 12px;
        }

        .btn-brand:hover {
            background-color: #1a252f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-7 col-lg-8 bg-image d-none d-md-block">
                <div class="d-flex align-items-end h-100 p-5">
                    <div class="text-white" style="background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;">
                        <h1>Doğru Fiyat, Hızlı Ticaret.</h1>
                        <p>Yapay zeka destekli analizlerle değerinde al, değerinde sat.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-lg-4 login-section">
                <div class="form-container">
                    <h2 class="fw-bold mb-4">Hoş Geldiniz</h2>

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Kullanıcı adı veya şifre hatalı!
                    </div>

                    <div th:if="${param.cikis}" class="alert alert-success text-center">
                        Başarıyla çıkış yapıldı.
                    </div>

                    <div th:if="${param.basarili}" class="alert alert-success text-center">
                        Kayıt başarılı! Şimdi giriş yapabilirsiniz.
                    </div>

                    <form action="/giris" method="post">
                        <div class="mb-3">
                            <label class="form-label text-muted">Kullanıcı Adı</label>
                            <input type="text" name="username" class="form-control form-control-lg"
                                placeholder="Kullanıcı Adı Giriniz" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">Şifre</label>
                            <input type="password" name="password" class="form-control form-control-lg"
                                placeholder="Şifreniz" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-brand btn-lg">Giriş Yap</button>
                        </div>
                    </form>

                    <p class="text-center mt-4 text-muted">
                        Hesabın yok mu? <a href="/kayit" class="text-decoration-none fw-bold">Hemen Kayıt Ol</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
