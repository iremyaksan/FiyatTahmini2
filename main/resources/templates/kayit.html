<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Fiyat Tahmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .btn-register { background-color: #3498db; color: white; border-radius: 50px; padding: 10px 30px; border:none;}
        .btn-register:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card register-card">
                    <div class="register-header">
                        <h2>Aramıza Katılın</h2>
                        <p class="mb-0">Saniyeler içinde hesabınızı oluşturun.</p>
                    </div>
                    <div class="card-body p-5">
                        
                        <!-- Hata mesajı -->
                        <div th:if="${param.hata}" class="alert alert-danger text-center">
                            <span th:if="${hata}" th:text="${hata}">Kayıt sırasında bir hata oluştu!</span>
                            <span th:unless="${hata}">Kayıt sırasında bir hata oluştu!</span>
                        </div>
                        
                        <!-- Başarı mesajı (kayıt olmuşsa) -->
                        <div th:if="${param.basarili}" class="alert alert-success text-center">
                            Kayıt başarılı! Şimdi giriş yapabilirsiniz.
                        </div>
                        
                        <form th:action="@{/kayit}" method="post" th:object="${kullanici}">
                            <div class="mb-3">
                                <label class="form-label">Ad Soyad</label>
                                <input type="text" th:field="*{adSoyad}" class="form-control" placeholder="Örn: Ali Yılmaz" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Kullanıcı Adı (Giriş için)</label>
                                <input type="text" th:field="*{kullaniciAdi}" class="form-control" placeholder="Örn: ali123" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="ornek@mail.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" th:field="*{sifre}" class="form-control" placeholder="Güçlü bir şifre seçin" required>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-register btn-lg">Kayıt Ol</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Zaten hesabın var mı? <a href="/giris" class="fw-bold text-decoration-none">Giriş Yap</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
