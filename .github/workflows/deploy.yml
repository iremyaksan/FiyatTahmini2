name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/FiyatTahmin-0.0.1-SNAPSHOT.jar"
        target: "/home/${{ secrets.EC2_USER }}"
        strip_components: 1
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 60s
        command_timeout: 90s
        script_stop: false
        script: |
          echo "=== Starting deployment ==="
          
          mkdir -p $HOME/app
          
          # Move JAR if exists
          [ -f "$HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar" ] && mv $HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar $HOME/app/
          
          cd $HOME/app
          
          # Kill old process
          pkill -f "java.*FiyatTahmin" 2>/dev/null || true
          sleep 2
          
          # Start application
          JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
          [ -z "$JAR_FILE" ] && echo "No JAR!" && exit 1
          
          echo "Starting $JAR_FILE..."
          nohup java -jar "$JAR_FILE" > app.log 2>&1 &
          echo $! > app.pid
          
          sleep 10
          
          # Quick check
          if ps -p $(cat app.pid) > /dev/null 2>&1; then
            echo "SUCCESS: PID $(cat app.pid) is running"
          else
            echo "FAILED"
            tail -30 app.log
            exit 1
          fi
