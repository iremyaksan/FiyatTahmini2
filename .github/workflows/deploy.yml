name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/FiyatTahmin-0.0.1-SNAPSHOT.jar"
        target: "/home/${{ secrets.EC2_USER }}"
        strip_components: 1
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 180s
        script: |
          echo "=== Starting deployment ==="
          
          # Create app directory
          mkdir -p $HOME/app
          
          # Move JAR to app directory
          if [ -f "$HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar" ]; then
            echo "Moving JAR to app directory..."
            mv $HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar $HOME/app/
          fi
          
          cd $HOME/app
          
          # Create deployment script on EC2
          cat > deploy.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          cd $HOME/app
          
          # Kill old process if PID file exists
          if [ -f app.pid ]; then
            OLD_PID=$(cat app.pid)
            kill $OLD_PID 2>/dev/null && echo "Killed old process $OLD_PID" || echo "Old process already stopped"
            rm -f app.pid
            sleep 2
          fi
          
          # Find JAR file
          JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "ERROR: No JAR file found!"
            exit 1
          fi
          
          echo "Starting $JAR_FILE..."
          nohup java -jar "$JAR_FILE" > app.log 2>&1 &
          echo $! > app.pid
          echo "Started with PID $(cat app.pid)"
          DEPLOY_SCRIPT
          
          chmod +x deploy.sh
          
          # Run deployment in background and wait
          echo "=== Running deployment script ==="
          ./deploy.sh
          
          # Wait for startup
          echo "=== Waiting for application startup ==="
          sleep 20
          
          # Check status
          if [ -f app.pid ] && ps -p $(cat app.pid) > /dev/null 2>&1; then
            echo "=== SUCCESS: Application is running! ==="
            tail -20 app.log
          else
            echo "=== FAILED: Application not running ==="
            cat app.log 2>/dev/null || echo "No log file"
            exit 1
          fi

