name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/FiyatTahmin-0.0.1-SNAPSHOT.jar"
        target: "/home/${{ secrets.EC2_USER }}"
        strip_components: 1
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 180s
        script: |
          echo "=== DEBUG: Starting deployment ==="
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          
          # List home directory to see what was copied
          echo "=== Contents of home directory ==="
          ls -la $HOME/
          
          # Create app directory if not exists
          mkdir -p $HOME/app
          
          # Move JAR to app directory
          if [ -f "$HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar" ]; then
            echo "Found JAR in home, moving to app directory"
            mv $HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar $HOME/app/
          fi
          
          # List app directory
          echo "=== Contents of app directory ==="
          ls -la $HOME/app/
          
          cd $HOME/app
          
          # Stop existing application
          echo "=== Stopping existing application ==="
          pkill -f 'java -jar' || echo "No running Java process found"
          sleep 3
          
          # Find the JAR file
          JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "ERROR: No JAR file found in $HOME/app!"
            echo "=== Searching for JAR files everywhere ==="
            find $HOME -name "*.jar" -type f 2>/dev/null || echo "No JAR found"
            exit 1
          fi
          
          echo "=== Starting application: $JAR_FILE ==="
          
          # Start application with explicit Spring profile
          nohup java -jar "$JAR_FILE" --spring.profiles.active=prod > app.log 2>&1 &
          APP_PID=$!
          echo "Application PID: $APP_PID"
          
          # Wait for startup
          echo "Waiting 25 seconds for startup..."
          sleep 25
          
          # Check if running
          if ps -p $APP_PID > /dev/null 2>&1; then
            echo "=== SUCCESS: Application is running! ==="
            echo "=== Last 10 lines of log ==="
            tail -10 app.log
          else
            echo "=== FAILED: Application crashed ==="
            echo "=== Full application log ==="
            cat app.log
            exit 1
          fi
