name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/FiyatTahmin-0.0.1-SNAPSHOT.jar"
        target: "/home/${{ secrets.EC2_USER }}"
        strip_components: 1
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 180s
        script_stop: false
        script: |
          echo "=== DEBUG: Starting deployment ==="
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          
          # List home directory to see what was copied
          echo "=== Contents of home directory ==="
          ls -la $HOME/
          
          # Create app directory if not exists
          mkdir -p $HOME/app
          
          # Move JAR to app directory
          if [ -f "$HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar" ]; then
            echo "Found JAR in home, moving to app directory"
            mv $HOME/FiyatTahmin-0.0.1-SNAPSHOT.jar $HOME/app/
          fi
          
          # List app directory
          echo "=== Contents of app directory ==="
          ls -la $HOME/app/
          
          cd $HOME/app
          
          # Stop existing application safely using PID file
          echo "=== Stopping existing application ==="
          if [ -f app.pid ]; then
            OLD_PID=$(cat app.pid)
            echo "Found old PID: $OLD_PID"
            kill $OLD_PID 2>/dev/null || echo "Process $OLD_PID not running"
            rm -f app.pid
          else
            echo "No PID file found, checking for running processes"
            # Only kill our specific JAR, not all java processes
            pgrep -f "FiyatTahmin" && pkill -f "FiyatTahmin" || echo "No FiyatTahmin process found"
          fi
          sleep 3
          
          # Find the JAR file
          JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "ERROR: No JAR file found in $HOME/app!"
            echo "=== Searching for JAR files everywhere ==="
            find $HOME -name "*.jar" -type f 2>/dev/null || echo "No JAR found"
            exit 1
          fi
          
          echo "=== Starting application: $JAR_FILE ==="
          
          # Start application
          nohup java -jar "$JAR_FILE" > app.log 2>&1 &
          APP_PID=$!
          echo $APP_PID > app.pid
          echo "Application PID: $APP_PID (saved to app.pid)"
          
          # Wait for startup and show progress
          echo "Waiting for startup..."
          for i in 1 2 3 4 5 6; do
            sleep 5
            echo "--- Check $i (after $((i*5)) seconds) ---"
            if ! ps -p $APP_PID > /dev/null 2>&1; then
              echo "Process died early!"
              break
            fi
            tail -3 app.log 2>/dev/null || true
          done
          
          # Final check
          if ps -p $APP_PID > /dev/null 2>&1; then
            echo "=== SUCCESS: Application is running! ==="
            tail -15 app.log
            exit 0
          else
            echo "=== FAILED: Application crashed ==="
            echo "=== Full application log ==="
            cat app.log
            exit 1
          fi

