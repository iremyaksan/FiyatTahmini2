name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/FiyatTahmin-0.0.1-SNAPSHOT.jar"
        target: "/home/${{ secrets.EC2_USER }}"
        strip_components: 1
    
    - name: Deploy on EC2
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_KEY" > /tmp/key.pem
        chmod 600 /tmp/key.pem
        
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i /tmp/key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
          echo "=== Starting deployment ==="
          mkdir -p ~/app
          [ -f ~/FiyatTahmin-0.0.1-SNAPSHOT.jar ] && mv ~/FiyatTahmin-0.0.1-SNAPSHOT.jar ~/app/
          cd ~/app
          
          pkill -f "java.*FiyatTahmin" 2>/dev/null || true
          sleep 2
          
          JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found!"
            exit 1
          fi
          
          echo "Starting $JAR_FILE..."
          nohup java -jar "$JAR_FILE" > app.log 2>&1 &
          echo $! > app.pid
          echo "Started with PID $(cat app.pid)"
          
          sleep 10
          
          if ps -p $(cat app.pid) > /dev/null 2>&1; then
            echo "SUCCESS!"
            tail -10 app.log
          else
            echo "FAILED"
            cat app.log
            exit 1
          fi
        ENDSSH
        
        rm -f /tmp/key.pem
