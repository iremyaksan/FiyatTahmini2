name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/FiyatTahmin-0.0.1-SNAPSHOT.jar"
        target: "/home/${{ secrets.EC2_USER }}"
        strip_components: 1
    
    - name: Copy Mail Service to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "mail_service/"
        target: "/home/${{ secrets.EC2_USER }}"
    
    - name: Deploy on EC2
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_KEY" > /tmp/key.pem
        chmod 600 /tmp/key.pem
        
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i /tmp/key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
          echo "=== Starting deployment ==="
          
          # ===== MAIL SERVICE SETUP =====
          echo "Setting up Mail Service..."
          cd ~/mail_service
          
          # Create .env file with mail credentials (no leading spaces!)
          echo "MAIL_HOST=smtp.gmail.com" > .env
          echo "MAIL_PORT=587" >> .env
          echo "MAIL_USER=iremyaksan88@gmail.com" >> .env
          echo "MAIL_PASS=othl ygtn ssla hdrt" >> .env
          
          echo "Created .env file:"
          cat .env
          
          # Create venv if not exists
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Install dependencies
          source venv/bin/activate
          pip install -q fastapi uvicorn aiosmtplib python-dotenv email-validator
          
          # Kill old mail service
          pkill -f "uvicorn.*main:app" 2>/dev/null || true
          sleep 2
          
          # Start mail service
          nohup venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8000 > mail.log 2>&1 &
          echo $! > mail.pid
          echo "Mail service started with PID $(cat mail.pid)"
          
          # Test mail service
          sleep 3
          echo "Testing mail service..."
          curl -s http://localhost:8000/ || echo "Mail service not responding"
          
          # ===== SPRING BOOT SETUP =====
          echo "Setting up Spring Boot..."
          mkdir -p ~/app
          [ -f ~/FiyatTahmin-0.0.1-SNAPSHOT.jar ] && mv ~/FiyatTahmin-0.0.1-SNAPSHOT.jar ~/app/
          cd ~/app
          
          pkill -f "java.*FiyatTahmin" 2>/dev/null || true
          sleep 2
          
          JAR_FILE=$(ls -t *.jar 2>/dev/null | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found!"
            exit 1
          fi
          
          echo "Starting $JAR_FILE..."
          export GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}"
          nohup java -Dgemini.api.key="$GEMINI_API_KEY" -jar "$JAR_FILE" > app.log 2>&1 &
          echo $! > app.pid
          echo "Spring Boot started with PID $(cat app.pid)"
          
          sleep 15
          
          # Check both services
          echo "=== Checking Services ==="
          if ps -p $(cat app.pid) > /dev/null 2>&1; then
            echo "✅ Spring Boot is running!"
          else
            echo "❌ Spring Boot FAILED"
            tail -20 app.log
            exit 1
          fi
          
          if ps -p $(cat ~/mail_service/mail.pid) > /dev/null 2>&1; then
            echo "✅ Mail service is running!"
          else
            echo "⚠️ Mail service might not be running"
          fi
        ENDSSH
        
        rm -f /tmp/key.pem
